<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Formularz osobowy</title>
</head>

<body>

<section id="navigation">
     <h3>Nawigacja </h3>
    <nav>
        <ul>
            <li><a href="index.html">Strona główna</a></li>
        </ul>
    </nav>
</section>

<section id="registration">
    <h2>Proszę uzupełnij swoje dane, jeśli chcesz dołączyć do Naszego zespołu</h2>
    <form action="details.html" method="POST">

        <label for="firstName">Imię:
            <input type="text" name="firstName" id="firstName" autocomplete="on" autofocus> Niewymagane
        </label>
        <br><br>

        <label for="lastName">Nazwisko:
            <input type="text" name="lastName" id="lastName" autocomplete="on" required> Wymagane
        </label>
        <br><br>

        <label for="birthMonth"> Miesiąc urodzin:
            <input list="months" id="birthMonth" name="birthMonth"> Niewymagane
        </label>
        <datalist id="months">
            <option value="Styczeń">
            <option value="Luty">
            <option value="Marzec">
            <option value="Kwiecień">
            <option value="Maj">
            <option value="Czerwiec">
            <option value="Lipiec">
            <option value="Sierpień">
            <option value="Wrzesień">
            <option value="Październik">
            <option value="Listopad">
            <option value="Grudzień">
        </datalist>
        <br><br>

        <label for="email">E-mail:
            <input type="email" id="email" autocomplete="off" name="email" required pattern=".*pwr\.edu\.pl"> Wymagane, musi zaweirać @
        </label>
        <br><br>

        <label for="phone">Phone:
            <input type="text" id="phone" autocomplete="on" name="phone" pattern=".[0-9]{8,}"
                   title="Numer telefonu musi składać się z 9 cyfr"> Niewymagane, format: #########,  np. 123456789
        </label>
        <br><br>
        <p>Zgadadzasz się z warunkiem umowy?</p>
        <input type="radio" id="yes" name="check" value="yes">
        <label for="yes">Tak</label><br>
        <input type="radio" id="no" name="check" value="no">
        <label for="no">Nie</label><br><br>

        <p>Jaką aplikację chcesz?</p>
        <input type="checkbox" id="option1" name="option1" value="web">
        <label for="option1">Strona Webowa</label><br>
        <input type="checkbox" id="option2" name="option2" value="mobile">
        <label for="option2">Aplikacja Mobilna</label><br><br>

        <button type="submit">Prześlij zgłoszenie</button>


    </form>
</section>

</body>

</html>
